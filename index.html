<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joia Setrem</title>
    <style>
        body {
            background-color: rgb(0, 191, 111); /*Comentário em CSS*/
            color: white;
            font: normal 10pt Arial;
        } h1 {
            color: black;
            font: normal 20pt Arial;
            text-align: center;
        } h2 {
            color: red;
        } p {
            color: yellow;
        } hr {
            width: 50%;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Texto Master</h1>
    <hr>
    <h2>JOIA SETREM</h2>
    <p>um pouco de texto no corpo, <br>sendo usado para exemplo de texto</p> <!-- Comentários em HTML -->

    <!-- Carrega o arquivo .js que envia os dados -->
    <script src="enviarDadosSheets.js"></script> 

    <script>
        
        var nome = window.prompt('Qual é seu nome?').trim() // Solicita o nome e retira os espaços das pontas
        const dataAtual = new Date(); //Define a data e o horário que o usuário preenche o nome

        document.write(`Olá, ${nome}! Como vai?<br>`)
        document.write(`Seu nome tem ${nome.length} letras.<br>`)
        document.write(`Seu nome em maiúsculas é "${nome.toUpperCase()}"<br>`)
        document.write(`Seu nome em minúsculas é "${nome.toLowerCase()}"<br>`)

        // Inicia a função que envia os dados para a planilha Sheets
        enviarDadosSheets(nome, dataAtual);

    </script>
</body>
</html>
